<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Image Caption Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      margin-bottom: 30px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input[type="file"],
    input[type="text"] {
      margin-top: 8px;
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 12px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #result {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      text-align: center;
    }
    #result img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .caption, .translated {
      font-size: 18px;
      font-weight: 500;
      margin-top: 15px;
      color: #333;
    }
    .bleu {
      font-size: 16px;
      margin-top: 8px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è Image Caption Generator with Translation</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="image">Choose an image:</label>
    <input type="file" name="image" accept="image/*" required />

    <label for="reference">Reference caption (optional):</label>
    <input type="text" name="reference" placeholder="E.g., A dog running through a field..." />

    <button type="submit">Generate Caption</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const result = document.getElementById('result');

    form.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      result.innerHTML = "<p>‚è≥ Generating caption...</p>";

      try {
        const response = await fetch('/generate', {
          method: 'POST',
          body: formData
        });
        const data = await response.json();

        if (data.error) {
          result.innerHTML = `<p style="color: red;">${data.error}</p>`;
        } else {
          let bleuHtml = '';
          if (data.bleu) {
            bleuHtml = `
              <div class="bleu">
                <strong>BLEU-1:</strong> ${data.bleu['BLEU-1']}<br>
                <strong>BLEU-2:</strong> ${data.bleu['BLEU-2']}<br>
                <strong>BLEU-3:</strong> ${data.bleu['BLEU-3']}<br>
                <strong>BLEU-4:</strong> ${data.bleu['BLEU-4']}
              </div>
            `;
          }

          result.innerHTML = `
            <img src="${data.image_url}" alt="Uploaded Image" />
            <div class="caption"><strong>Caption (EN):</strong> <span id="engCaption">${data.caption}</span></div>
            ${bleuHtml}
            <button onclick="translateCaption()">Translate to Vietnamese</button>
            <div class="translated" id="viCaption"></div>
          `;
        }
      } catch (err) {
        result.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    };

    async function translateCaption() {
      const caption = document.getElementById("engCaption").innerText;
      const response = await fetch('/translate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ caption })
      });
      const data = await response.json();
      document.getElementById("viCaption").innerText = `üìò D·ªãch (VI): ${data.translated}`;
    }
  </script>
</body>
</html>
